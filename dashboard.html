<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Finance Manager</title>
        <link rel="shortcut icon" href="./src/img/favicon.ico"
            type="image/x-icon">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="src/css/dashboard.css">
    </head>

    <body>
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <img src="./src/img/logo-nome.svg" alt="Logo"
                        class="logo-img">
                </div>
                <div>
                    <i class="bi bi-person-circle"></i>
                    <span id="username"></span>
                </div>
                <ul>
                    <li><a href="#"><i class="bi bi-house-door"></i>
                            Home</a></li>
                    <li><a href="./transacoes.html"><i
                                class="bi bi-currency-dollar"></i>
                            Transações</a></li>
                    <li><a href="#"><i class="bi bi-graph-up-arrow"></i>
                            Relatórios</a></li>
                    <li><a href="./categorias.html">
                            <i class="bi bi-list-ul"></i>Categorias
                        </a></li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul>
                    <li><a href="#"><i class="bi bi-gear"></i>
                            Configurações</a></li>
                </ul>
                <button class="btn btn-logout" id="logout"><i
                        class="bi bi-box-arrow-left"></i></button>

            </div>
        </aside>

        <main class="container">
            <div class="card">
                <div class="card-header">Saldo Atual</div>
                <div class="card-body">
                    <p class="card-text" id="balance-p"></p>
                    <div class="d-flex justify-content-evenly">

                        <!-- Entradas -->
                        <div class="balance-card">
                            <div class="title">
                                <span>
                                    <svg width="20" fill="currentColor"
                                        height="20"
                                        viewBox="0 0 1792 1792"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z">
                                        </path>
                                    </svg>
                                </span>
                                <p class="title-text">
                                    Entradas
                                </p>
                            </div>
                            <div class="data">
                                <p id="entradas">

                                </p>

                                <div class="range">
                                    <div class="fill">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Saídas -->
                        <div class="balance-card">
                            <div class="title-saidas">
                                <span>
                                    <svg width="20" fill="currentColor"
                                        height="20"
                                        viewBox="0 0 1792 1792"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z">
                                        </path>
                                    </svg>
                                </span>
                                <p class="title-text-saidas">
                                    Saídas
                                </p>
                            </div>
                            <div class="data-saidas">
                                <p id="saidas">

                                </p>

                                <div class="range-saidas">
                                    <div class="fill-saidas">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body d-inline">
                    <form id="pesquisaPorMês">
                        <div class="row">
                            <div class="col">
                                <!-- Mês -->
                                <label for="input-mes"
                                    class="form-label">Mês</label>
                                <select class="form-select"
                                    id="input-mes"></select>
                            </div>
                            <div class="col">
                                <!-- Mês -->
                                <label for="input-mes"
                                    class="form-label">Ano</label>
                                <select class="form-select"
                                    id="input-ano"></select>
                            </div>
                            <div class="col-2 d-flex justify-content-center align-content-center">
                                <button type="submit"
                                    class="btn btn-primary">Pesquisar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header card-add"><span>Transações
                        Recentes</span><button class="btn btn-success"
                        id="adicionarMovimentacao">Adicionar</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Data</td>
                                <td>Desc.</td>
                                <td>Categoria</td>
                                <td>Valor</td>
                                <td>Ações</td>
                            </tr>
                        </thead>
                        <tbody id="tabelaMovimentacoes">
                        </tbody>
                    </table>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <div class="btn btn-primary" id="loadMore">Ver mais</div>
                </div>
            </div>
        </main>

        <!-- Modal de add -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBud">
                            <div class="mb-3">
                                <label for="input-valor"
                                    class="form-label">Valor</label>
                                <input type="number" class="form-control"
                                    id="input-valor">
                            </div>
                            <div class="mb-3">
                                <label for="input-descricao"
                                    class="form-label">Descrição</label>
                                <input type="text" class="form-control"
                                    id="input-descricao">
                            </div>
                            <div class="mb-3">
                                <label for="input-categoria"
                                    class="form-label">Categoria</label>
                                <select class="form-select" id="input-categoria"
                                    aria-label="Default select example">
                                    <option disabled selected>selecione uma
                                        categoria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="input-data"
                                    class="form-label">Data</label>
                                <input type="date" class="form-control"
                                    id="input-data">
                            </div>

                            <button type="submit" class="btn btn-primary"
                                id="submitAdd">Adicionar</button>
                            <button type="button" class="btn btn-outline-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="toast-container"
                class="toast-container position-fixed top-0 end-0 p-3">
            </div>
        </div>

        <!-- Modal de edição -->
        <div class="modal fade" id="modalEdit" tabindex="-1"
            aria-labelledby="modalEdit" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBud">
                            <div class="d-none">
                                <input type="text" class="form-control"
                                    id="id-value">
                            </div>
                            <div class="mb-3">
                                <label for="edit-valor"
                                    class="form-label">Valor</label>
                                <input type="number" class="form-control"
                                    id="edit-valor">
                            </div>
                            <div class="mb-3">
                                <label for="edit-descricao"
                                    class="form-label">Descrição</label>
                                <input type="text" class="form-control"
                                    id="edit-descricao">
                            </div>
                            <div class="mb-3">
                                <label for="edit-categoria"
                                    class="form-label">Categoria</label>
                                <select class="form-select" id="edit-categoria"
                                    aria-label="Default select example">
                                    <option disabled selected>selecione uma
                                        categoria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit-data"
                                    class="form-label">Data</label>
                                <input type="date" class="form-control"
                                    id="edit-data">
                            </div>

                            <button type="submit" class="btn btn-primary"
                                id="submitEdit">Editar</button>
                            <button type="button" class="btn btn-outline-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="toast-container"
                class="toast-container position-fixed top-0 end-0 p-3">
            </div>
        </div>

        <script src="src/js/dashboard/loged.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="src/js/dashboard.js"></script>
    </body>

</html>
