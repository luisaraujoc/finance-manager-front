<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Finance Manager</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="src/css/dashboard.css">
    </head>

<body>
    <i class="bi bi-list mobile-menu-toggle" id="icone-do-menu"></i>
    <aside class="sidebar">
        <div class="sidebar-top">
            <img src="src/img/logo-nome.svg" alt="Logo">
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span>Nome do usuário</span>
            </div>
            <ul class="main-menu">
                <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="#"><i class="bi bi-currency-dollar"></i> Transações</a></li>
                <li><a href="#"><i class="bi bi-graph-up-arrow"></i> Relatórios</a></li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <ul>
                <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
            </ul>
            <button class="btn btn-logout"><i class="bi bi-box-arrow-left"></i></button>
        </div>
    </aside>
    <main class="container">
        <div class="card">
            <div class="card-header">Saldo Atual</div>
            <div class="card-body">
                <p class="card-text" id="balance-p">R$1,234.56</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="show-details">Ver detalhes</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body" id="transaction-form">
                <i class="bi bi-filter-circle-fill"></i>
                <input type="text" class="form-control" placeholder="(R$) Valor">
                <select name="" id="" class="form-select">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
                <select name="" id="" class="form-select">
                    <option value="supermercado">Supermercado</option>
                    <option value="salario">Salário</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="lazer">Lazer</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
        </div>
        <div class="card">
            <div class="card-header card-add"><span>Transações
                    Recentes</span><button class="btn btn-success"
                    id="adicionarMovimentacao">Adicionar</button></div>
            <ul class="list-group list-group-flush">
                <li class="list-group id="movimentacoes">
                </li>
                <li class="list-group-item btn">
                    <button class="btn">
                        <a href="#" class="text-decoration-none">
                            Ver todas as transações
                        </a>
                    </button>
                </li>
            </ul>
        </div>
        </main>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Transação</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addBud">
                            <div class="mb-3">
                                <label for="input-valor"
                                    class="form-label">Valor</label>
                                <input type="number" class="form-control"
                                    id="input-valor">
                            </div>
                            <div class="mb-3">
                                <label for="input-descricao"
                                    class="form-label">Descrição</label>
                                <input type="text" class="form-control"
                                    id="input-descricao">
                            </div>
                            <div class="mb-3">
                                <label for="input-categoria"
                                    class="form-label">Categoria</label>
                                <select class="form-select"
                                    id="input-categoria">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="input-data"
                                    class="form-label">Data</label>
                                <input type="date" class="form-control"
                                    id="input-data">
                            </div>

                            <button type="submit"
                                class="btn btn-primary"
                                id="btn-add">Adicionar</button>
                            <button type="button" class="btn btn-outline-danger"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="toast-container"
                class="toast-container position-fixed top-0 end-0 p-3">
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="src/js/dashboard.js"></script>
            
            <script>
                // Toggle do menu mobile
                const menuToggle = document.createElement('i');
                menuToggle.className = 'bi bi-list mobile-menu-toggle';
                document.body.prepend(menuToggle);
            
                const sidebar = document.querySelector('.sidebar');
                
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            
                // Fechar menu ao clicar fora
                document.addEventListener('click', (e) => {
                    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                });
            </script>
        </body>

    </html>
