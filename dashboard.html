<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Finance Manager</title>
        <link rel="shortcut icon" href="./src/img/favicon.ico"
            type="image/x-icon">
        <link
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="src/css/dashboard.css">
    </head>

    <body>
        <aside class="sidebar">
            <div class="sidebar-top">
                <h1>
                    LOGO
                </h1>
                <div>
                    <i class="bi bi-person-circle"></i>
                    <span id="username"></span>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="bi bi-house-door"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="./transacoes.html" class="decoration-none">
                            <i class="bi bi-currency-dollar"></i>
                            Transações
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-graph-up-arrow"></i>
                            Relatórios
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul>
                    <li><a href="#"><i class="bi bi-gear"></i>
                            Configurações</a></li>
                </ul>
                <button class="btn" id="logout">
                    <i class="bi bi-box-arrow-left"></i>
                </button>

            </div>
        </aside>
        <main class="container">
            <div class="card">
                <div class="card-header">Saldo Atual</div>
                <div class="card-body">
                    <p class="card-text" id="balance"><span
                            id="balance-p"></span></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">Ver detalhes</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header card-add"><span>Transações
                        Recentes</span><button class="btn btn-primary"
                        id="adicionarMovimentacao">Adicionar</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Data</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="table-body " id="tbody-movimentacoes">

                        </tbody class="table-footer d-flex justify-content-center">
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <button class="btn btn-primary"
                                        id="loadMore">Ver mais
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </main>

            <!-- Modal de add -->
            <div class="modal fade" id="modal" tabindex="-1"
                aria-labelledby="modal"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBud">
                                <div class="mb-3">
                                    <label for="input-valor"
                                        class="form-label">Valor</label>
                                    <input type="number" class="form-control"
                                        id="input-valor">
                                </div>
                                <div class="mb-3">
                                    <label for="input-descricao"
                                        class="form-label">Descrição</label>
                                    <input type="text" class="form-control"
                                        id="input-descricao">
                                </div>
                                <div class="mb-3">
                                    <label for="input-categoria"
                                        class="form-label">Categoria</label>
                                    <select class="form-select"
                                        id="input-categoria"
                                        aria-label="Default select example">
                                        <option disabled selected>selecione uma
                                            categoria</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="input-data"
                                        class="form-label">Data</label>
                                    <input type="date" class="form-control"
                                        id="input-data">
                                </div>

                                <button type="submit"
                                    class="btn btn-primary"
                                    id="submitAdd">Adicionar</button>
                                <button type="button"
                                    class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="toast-container"
                    class="toast-container position-fixed top-0 end-0 p-3">
                </div>
            </div>

            <!-- Modal de edição -->
            <div class="modal fade" id="modalEdit" tabindex="-1"
                aria-labelledby="modalEdit"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBud">
                                <div class="mb-3">
                                    <label for="edit-valor"
                                        class="form-label">Valor</label>
                                    <input type="number" class="form-control"
                                        id="edit-valor">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-descricao"
                                        class="form-label">Descrição</label>
                                    <input type="text" class="form-control"
                                        id="edit-descricao">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-categoria"
                                        class="form-label">Categoria</label>
                                    <select class="form-select"
                                        id="edit-categoria"
                                        aria-label="Default select example">
                                        <option disabled selected>selecione uma
                                            categoria</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-data"
                                        class="form-label">Data</label>
                                    <input type="date" class="form-control"
                                        id="edit-data">
                                </div>

                                <button type="submit"
                                    class="btn btn-primary"
                                    id="submitEdit">Editar</button>
                                <button type="button"
                                    class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="toast-container"
                    class="toast-container position-fixed top-0 end-0 p-3">
                </div>
            </div>

            <script src="src/js/dashboard/loged.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="src/js/dashboard/receiveToApi.js" defer></script>
            <script src="src/js/dashboard/sendToAPI.js" defer></script>
        </body>

    </html>
