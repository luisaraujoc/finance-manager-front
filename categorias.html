<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Finance Manager</title>
        <link rel="shortcut icon" href="./src/img/favicon.ico"
            type="image/x-icon">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
       <link rel="stylesheet" href="src/css/global.css">
        <link rel="stylesheet" href="src/css/dashboard.css">
    </head>

    <body>
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <img src="./src/img/logo-nome.svg" alt="Logo"
                        class="logo-img">
                </div>
                <div>
                    <i class="bi bi-person-circle"></i>
                    <span id="username"></span>
                </div>
                <ul>
                    <li><a href="./dashboard.html"><i class="bi bi-house-door"></i>
                            Home</a></li>
                    <li><a href="./transacoes.html"><i
                                class="bi bi-currency-dollar"></i>
                            Transações</a></li>
                    <li><a href="./categorias.html">
                            <i class="bi bi-list-ul"></i>Categorias
                        </a></li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul>
                    <li><a href="#"><i class="bi bi-gear"></i>
                            Configurações</a></li>
                </ul>
                <button class="btn btn-logout" id="logout"><i
                        class="bi bi-box-arrow-left"></i></button>

            </div>
        </aside>

        <main class="container">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>Categorias</h4>
                    <button class="btn btn-primary" id="add"
                        data-bs-toggle="modal"
                        data-bs-target="#modal">
                        <i class="bi bi-plus-lg"></i>
                        Adicionar
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="categorias">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Modal de add -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal"
            aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Criar
                            categoria</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-categoria">
                            <div class="mb-3">
                                <label for="input-nome"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="input-nome"
                                    name="input-nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-tipo"
                                    class="form-label">Tipo</label>
                                <select class="form-select" id="input-tipo"
                                    name="input-tipo" required>
                                    <option selected disabled>Selecione</option>
                                    <option value="entrada">Entrada</option>
                                    <option value="saida">Saída</option>
                                </select>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="toast-container"
                class="toast-container position-fixed top-0 end-0 p-3">
            </div>
        </div>

        <!-- Modal de editar -->
        <div class="modal fade" id="modalEdit" tabindex="-1"
            aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Editar
                            categoria</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-categoria-editar">
                            <div class="mb-3">
                                <label for="input-nome-editar"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="input-nome-editar"
                                    name="input-nome-editar" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-tipo-editar"
                                    class="form-label">Tipo</label>
                                <select class="form-select"
                                    id="input-tipo-editar"
                                    name="input-tipo-editar" required>
                                    <option selected disabled>Selecione</option>
                                    <option value="entrada">Entrada</option>
                                    <option value="saida">Saída</option>
                                </select>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="src/js/loged.js"></script>
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="src/js/categorias.js"></script>
    </body>

</html>
