<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <h1>
                LOGO
            </h1>
            <div>
                <i class="bi bi-person-circle"></i>
                <span>Nome do usuário</span>
            </div>
            <ul>
              <li><a href="#"><i class="bi bi-house-door"></i> Home</a></li>
              <li><a href="#"><i class="bi bi-currency-dollar"></i> Transações</a></li>
              <li><a href="#"><i class="bi bi-graph-up-arrow"></i> Relatórios</a></li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <ul>
                <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
            </ul>
            <button class="btn">Sair</button>
        </div>
    </aside>
    <main class="container">
        <h1>Painel Principal</h1>
        <p>Bem-vindo ao seu gerenciador financeiro!</p>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Saldo Atual</h5>
                <p class="card-text">R$1,234.56</p>
            </div>
        </div>
         <div class="card">
                <div class="card-header">Transações Recentes</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="bi bi-arrow-up-circle-fill text-danger"></i> Despesa: Supermercado - $150.00
                    </li>
                    <li class="list-group-item">
                        <i class="bi bi-arrow-down-circle-fill text-success"></i> Receita: Salário - $2,000.00
                    </li>
                    <li class="list-group-item">...</li>
                </ul>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
