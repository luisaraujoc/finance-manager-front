<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transações - Finance Manager</title>
        <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/global.css">
    </head>

    <body>
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <img src="./src/img/logo-nome.svg" alt="Logo" class="logo-img">
                </div>
                <div>
                    <i class="bi bi-person-circle"></i>
                    <span id="username"></span>
                </div>
                <ul>
                    <li><a href="./dashboard.html"><i class="bi bi-house-door"></i> Home</a></li>
                    <li><a href="./transacoes.html"><i class="bi bi-currency-dollar"></i> Transações</a></li>
                    <li><a href="./categorias.html"><i class="bi bi-list-ul"></i> Categorias</a></li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul>
                    <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
                </ul>
                <button class="btn btn-logout" id="logout"><i class="bi bi-box-arrow-left"></i></button>
            </div>
        </aside>

        <main class="container">
            <!-- Card com todas as movimentações -->
            <div class="card">
                <div class="card-header">
                    <h4>Todas as Transações</h4>
                    <button class="btn btn-success" id="adicionarMovimentacao">
                        <i class="bi bi-plus-lg"></i> Adicionar
                    </button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Data</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaMovimentacoes">
                            <!-- Itens serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button class="btn btn-primary" id="loadMore">Ver mais</button>
                </div>
            </div>
        </main>

        <!-- Modal de adição/edição -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Adicionar Transação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formMovimentacao">
                            <div class="mb-3">
                                <label for="input-valor" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="input-valor" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-descricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="input-descricao" required>
                            </div>
                            <div class="mb-3">
                                <label for="input-categoria" class="form-label">Categoria</label>
                                <select class="form-select" id="input-categoria" required>
                                    <option disabled selected>Selecione uma categoria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="input-data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="input-data" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container para toasts -->
        <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

        <script src="src/js/loged.js"></script>
        <script src="src/js/transacoes.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
